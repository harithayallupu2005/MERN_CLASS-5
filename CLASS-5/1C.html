<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .shadow-box {
            width: 300px;
            padding: 20px;
            margin: 30px;
            background-color: #f4f4f4;
            box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.2), 
                        -5px -5px 10px 3px rgba(52, 152, 219, 0.5);
        }
    </style>
    <title>Box Shadow Example</title>
</head>
<body>

    <div class="shadow-box">
        This box has a shadow that creates an illusion of depth.
    </div>

</body>
</html>
