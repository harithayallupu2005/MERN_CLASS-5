<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 30px;
            border: 1px solid gray;
            background-color: #fff;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s ease; 
        }

        .card:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); 
        }
    </style>
    <title>Card with Hover Shadow Effect</title>
</head>
<body>

    <div class="card">
        <h3>Card Title</h3>
        <p>This is a simple card component with a subtle shadow effect. Hover over this card to see the shadow become more prominent.</p>
    </div>

</body>
</html>
